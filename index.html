<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <h1>Etch-N-Sketch</h1>
        <div id="gameControls">
            <div id="colorSection" class="gameButton">
                <button id="selectColor"><input type="color" class="color" id="colorpicker" value="#ff0000"></button>
            </div>
            <div id="rainbowSection" class="gameButton">
                <button id="selectRainbow" class="rainbow">Rainbow Game</button>
            </div>
        </div>
        <div id="clearGrid">
            <div class="slider">
                <input type="range" id="gridSize" name="gridSize" min="0" max="100" value="16" step="1">
                <p id="sliderValue">16</p>
            </div>
         <div id="gridButton" class="gameButton">
             <button id="gridChange" class="gridBtn">Change Grid-Size</button>
         </div>
        </div>
    </div>
    <div id="etchNSketch">
        <div id="gridSpace"></div>
    </div>
    <div id="footer">
        <div id="gridSize">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
